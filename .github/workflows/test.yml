name: Jest Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]

    steps:
    - uses: actions/checkout@v4

    - name: Run unit-tests
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Test
      run: |
        npm install
        npm update
        jest
