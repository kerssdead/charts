<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Stacking Column Plot Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    function getValues(count, offset) {
        const arr = []

        for (let i = offset; i < offset + count; i++)
            arr.push({
                x: new Date(Date.now()).addDays(i).toISOString(),
                y: Math.random()
            })

        return arr
    }

    const values = getValues(571, 0),
        values1 = getValues(547, 200),
        values2 = getValues(736, 100),
        values3 = getValues(5, 0)

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Performance Test',
        enableTooltip: true,
        enableLegend: true,
        type: 0,
        data: {
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis',
            xType: 1,
            values: [
                {
                    width: 3,
                    label: 'test 1',
                    color: '#4e78a7',
                    values: values
                },
                {
                    width: 3,
                    label: 'test 2',
                    color: '#f28e2c',
                    values: values1
                },
                {
                    width: 3,
                    label: 'another one',
                    color: '#e15658',
                    values: values2
                },
                {
                    width: 3,
                    label: 'short',
                    color: '#76b7b1',
                    values: values3
                }
            ]
        }
    })

    chart.render()
</script>
</html>
