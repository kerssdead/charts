<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Bar Plot Example
    </title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/dist/main.css">

    <script src="/dist/ocharts.js"></script>
</head>

<body>
<div id="line-example" style="text-align: center"></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = [],
        values1 = []
    const valuesCount = 40,
        indexMin = 0

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: i,
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })
    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: i,
            y: Math.pow(i, 1.95),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    values.sort((a, b) => a.x - b.x)

    let chart = OCharts.chart(document.getElementById('line-example'), {
        title: 'Bar Plot',
        enableTooltip: true,
        data: {
            values: [
                {
                    values: values,
                    type: 3,
                    label: 'Bar',
                    color: '#ffa500'
                },
                {
                    values: values1,
                    type: 3,
                    label: 'Bar 2',
                    color: '#ff5a00'
                }
            ],
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis'
        },
        type: 0
    })

    chart.render()
</script>
</html>
