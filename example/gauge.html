<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Gauge Example
  </title>

  <script src="/ch.min.js"></script>
</head>

<body>
<div id="pie-example" style="text-align: center"></div>
</body>

<script>
  let chart = new OChart(document.getElementById('pie-example'), {
    width: 1600,
    height: 940,
    enableTooltip: true,
    title: 'Gauge Chart',
    data: {
      values: [
        {
          value: Math.random() * 100,
          label: 'Value'
        }
      ],
      max: 200
    },
    type: OChartTypes.gauge
  })

  chart.render()
</script>
</html>
