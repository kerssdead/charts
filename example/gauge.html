<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Gauge Example
  </title>

  <link rel="stylesheet" href="./css/styles.css">

  <script src="/dist/ocharts.js"></script>
</head>

<body>
<div id="pie-example"></div>
</body>

<script>
  let chart = OCharts.chart(document.getElementById('pie-example'), {
    enableTooltip: true,
    title: 'Gauge Chart',
    data: {
      values: [
        {
          value: Math.random() * 100,
          label: 'Value'
        }
      ],
      max: 200
    },
    type: 2
  })

  chart.render()
</script>
</html>
