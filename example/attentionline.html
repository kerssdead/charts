<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Attention Line Plot Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom'],
        valuesCount = 40,
        indexMin = 0,
        values = [],
        values1 = []

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: i,
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            y: 1000
        })

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Attention Line Plot',
        enableTooltip: true,
        type: 0,
        data: {
            values: [
                {
                    values: values,
                    type: 0,
                    width: 3,
                    label: 'Line series',
                    color: '#00a5ff'
                },
                {
                    values: values1,
                    type: 1,
                    width: 1,
                    label: 'Attention Line',
                    color: '#ff0000'
                }
            ]
        }
    })

    chart.render()
</script>
</html>
