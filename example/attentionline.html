<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Attention Line Plot Example
    </title>

    <script type="module" src="../main.mjs"></script>
</head>

<body>
<div id="line-example" style="text-align: center"></div>
</body>

<script type="module">
    import OCharts from '../main.mjs'

    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = [],
        values1 = []
    const valuesCount = 40,
        indexMin = 0

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: i,
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            y: 1000
        })

    values.sort((a, b) => a.x - b.x)

    let chart = new OCharts.Chart(document.getElementById('line-example'), {
        width: 1600,
        height: 940,
        title: 'Attention Line Plot',
        enableTooltip: true,
        data: {
            values: [
                {
                    values: values,
                    type: OCharts.PlotTypes.line,
                    width: 3,
                    label: 'Line series',
                    color: '#00a5ff'
                },
                {
                    values: values1,
                    type: OCharts.PlotTypes.attentionLine,
                    width: 1,
                    label: 'Attention Line',
                    color: '#ff0000'
                }
            ]
        },
        type: OCharts.ChartTypes.plot
    })

    chart.render()
</script>
</html>
