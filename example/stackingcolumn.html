<body>
<div id="line-example" style="text-align: center"></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = [],
        values1 = [],
        values2 = []
    const valuesCount = 10,
        indexMin = 0

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2.1),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values2.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: 60,
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    let chart = new OChart(document.getElementById('line-example'), {
        width: 1600,
        height: 1000,
        title: 'Stacking Column Plot',
        enableTooltip: true,
        data: {
            values: [
                {
                    values: values,
                    type: OPlotTypes.stackingColumn,
                    label: 'Column',
                    color: '#0000ff',
                    width: 80
                },
                {
                    values: values1,
                    type: OPlotTypes.stackingColumn,
                    label: 'Column 2',
                    color: '#0088ff',
                    width: 80
                },
                {
                    values: values2,
                    type: OPlotTypes.stackingColumn,
                    label: 'Column 3',
                    color: '#00ccff',
                    width: 80
                }
            ],
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis'
        },
        type: OChartTypes.plot
    })

    chart.render()
</script>
</html>
