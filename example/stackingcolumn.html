<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Stacking Column Plot Example
    </title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="/dist/main.css">

    <script src="/dist/ocharts.js"></script>
</head>

<body>
<div id="line-example" style="text-align: center"></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = [],
        values1 = [],
        values2 = []
    const valuesCount = 10,
        indexMin = 0

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2.1),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values2.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: 60,
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    let chart = OCharts.chart(document.getElementById('line-example'), {
        title: 'Stacking Column Plot',
        enableTooltip: true,
        enableLegend: true,
        data: {
            values: [
                {
                    values: values,
                    type: 4,
                    label: 'Column',
                    color: '#0000ff',
                    width: 80
                },
                {
                    values: values1,
                    type: 4,
                    label: 'Column 2',
                    color: '#0088ff',
                    width: 80
                },
                {
                    values: values2,
                    type: 4,
                    label: 'Column 3',
                    color: '#00ccff',
                    width: 80
                }
            ],
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis'
        },
        type: 0
    })

    chart.render()
</script>
</html>
