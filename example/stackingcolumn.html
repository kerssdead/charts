<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Stacking Column Plot Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom'],
        valuesCount = 10,
        indexMin = 0,
        values = [],
        values1 = [],
        values2 = []

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: Math.pow(i, 2.1),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values2.push({
            x: new Date(new Date().setDate(new Date().getDate() + i)).toLocaleDateString(),
            y: 60,
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Stacking Column Plot',
        enableTooltip: true,
        enableLegend: true,
        type: 0,
        data: {
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis',
            values: [
                {
                    values: values,
                    type: 4,
                    label: 'Column',
                    color: '#0000ff',
                    width: 80
                },
                {
                    values: values1,
                    type: 4,
                    label: 'Column 2',
                    color: '#0088ff',
                    width: 80
                },
                {
                    values: values2,
                    type: 4,
                    label: 'Column 3',
                    color: '#00ccff',
                    width: 80
                }
            ]
        }
    })

    chart.render()
</script>
</html>
