<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Pie Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'some label', 'another one', 'label', 'test 3', 'chart label', 'custom'],
        valuesCount = Math.floor(Math.random() * 25) + 2,
        values = []

    for (let i = 0; i < valuesCount; i++)
        values.push({
            value: Math.random(),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Pie Chart',
        enableLegend: true,
        enableTooltip: true,
        baseColor: '#024fa1',
        type: 1,
        legendPlace: 1,
        data: {
            type: 0,
            values: values
        }
    })

    chart.render()
</script>
</html>
