<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Example</title>

    <script src="/src/utils.js"></script>
    <script src="/src/enums.js"></script>
    <script src="/src/dynSettings.js"></script>
    <script src="/src/settings.js"></script>
    <script src="/src/const/properties.js"></script>
    <script src="/src/types/base/data.js"></script>
    <script src="/src/types/base/renderer.js"></script>

    <script src="/src/render/plotRenderer.js"></script>
    <script src="/src/types/sector.js"></script>

    <script src="/src/charts.js"></script>
    <script src="/src/animationKey.js"></script>
    <script src="/src/animationItem.js"></script>
    <script src="/src/animations.js"></script>
</head>

<body>
    <div id="pie-example" style="justify-self: center"></div>
</body>

<script>
    function getRandomColor() {
        let letters = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)]
        }
        return color
    }

    let chart = new Chart(document.getElementById('pie-example'), {
        data: {
            type: CircularTypes.pie,
            values: [
                {
                    value: 20,
                    color: getRandomColor()
                },
                {
                    value: 45,
                    color: getRandomColor()
                },
                {
                    value: 90,
                    color: getRandomColor()
                },
                {
                    value: 60,
                    color: getRandomColor()
                },
                {
                    value: 30,
                    color: getRandomColor()
                },
                {
                    value: 115,
                    color: getRandomColor()
                }
            ]
        },
        type: ChartTypes.circular
    })

    chart.render()
</script>
</html>
