<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Column Plot Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom'],
        valuesCount = 40,
        indexMin = 0,
        values = [],
        values1 = []

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: i,
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)],
            data: {
                test: 1
            }
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: i,
            y: Math.pow(i, 2.1),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)],
            data: {
                value: 2
            }
        })

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Column Plot',
        enableTooltip: true,
        type: 0,
        data: {
            xTitle: 'X-Axis',
            yTitle: 'Y-Axis',
            values: [
                {
                    values: values,
                    type: 2,
                    label: 'Column',
                    color: '#0000ff',
                    width: 80
                },
                {
                    values: values1,
                    type: 2,
                    label: 'Column 2',
                    color: '#00a5ff',
                    width: 80
                }
            ]
        },
        contextMenu: [
            {
                text: 'Button 1',
                action: data => {
                    console.log('Button 1 action', data)
                }
            },
            {
                text: 'Button 2',
                action: () => {
                    console.log('Another action')
                }
            }
        ]
    })

    chart.render()
</script>
</html>
