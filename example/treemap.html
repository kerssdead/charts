<body>
<div id="pie-example" style="text-align: center"></div>
</body>

<script>
  const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

  let values = []
  const valuesCount = Math.floor(Math.random() * 25) + 2
  // const valuesCount = 6

  for (let i = 0; i < valuesCount; i++)
    values.push({
      value: valuesCount - i,
      label: labelsPool[i]
    })

  let chart = new OChart(document.getElementById('pie-example'), {
    width: 1600,
    height: 1000,
    title: 'Tree Map',
    data: {
      values: values,
    },
    type: OChartTypes.treemap
  })

  chart.render()
</script>
