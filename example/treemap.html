<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Tree Map Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<template id="pie-chart-tooltip">
    <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px; border: 1px solid black; border-radius: 4px; background-color: #ffffff">
        <img alt="cat" src="https://placecats.com/${ Id }/${ Id }"/>

        <span>
            ${ Id }, ${ Name }
        </span>

        <b>
            ${ Value }
        </b>
    </div>
</template>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom'],
        valuesCount = Math.floor(Math.random() * 25) + 2,
        values = []

    for (let i = 0; i < valuesCount; i++)
        values.push({
            value: Math.random(),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)],
            data: {
                Id: 50,
                Name: 'First Second',
                Value: 16
            }
        })

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Tree Map',
        enableTooltip: true,
        type: 3,
        templateId: 'pie-chart-tooltip',
        data: {
            values: values,
            padding: 20
        }
    })

    chart.render()
</script>
</html>
