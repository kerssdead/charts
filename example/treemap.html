    <meta charset="UTF-8">

    <script src="/src/helper.js"></script>

    <script src="/src/dynSettings.js"></script>
    <script src="/src/settings.js"></script>
    <script src="/src/const/properties.js"></script>
    <script src="/src/types/base/basePoint.js"></script>
    <script src="/src/types/base/data.js"></script>
    <script src="/src/types/base/renderer.js"></script>
    <script src="/src/render/circularRenderer.js"></script>
    <script src="/src/render/plotRenderer.js"></script>
    <script src="/src/render/gaugeRenderer.js"></script>
    <script src="/src/render/treeRenderer.js"></script>

</head>

<body>
<div id="pie-example" style="text-align: center"></div>
</body>

<template id="pie-chart-tooltip">
    <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px; border: 1px solid black; border-radius: 4px; background-color: #ffffff">
        <img src="https://placecats.com/${ Id }/${ Id }" alt="cat"/>

        <span>
            ${ Id }, ${ Name }
        </span>

        <b>
            ${ Value }
        </b>
    </div>
</template>

<script>
    document.getElementById('pie-example').innerHTML = ''

    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = []
    const valuesCount = Math.floor(Math.random() * 25) + 2

    for (let i = 0; i < valuesCount; i++)
        values.push({
            value: Math.random(),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)],
            data: {
                Id: 50,
                Name: 'First Second',
                Value: 16
            }
        })

    let chart = new OChart(document.getElementById('pie-example'), {
        width: 1600,
        height: 1000,
        title: 'Tree Map',
        enableTooltip: true,
        data: {
            values: values,
            padding: 20
        },
        type: OChartTypes.treemap,
        templateId: 'pie-chart-tooltip'
    })

    chart.render()
</script>
</html>
