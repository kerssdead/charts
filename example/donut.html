<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Donut Example
    </title>

    <link href="./css/styles.css" rel="stylesheet">
    <link href="../dist/main.css" rel="stylesheet">

    <script src="../dist/ocharts.js"></script>
</head>

<body>
    <div></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'some label', 'another one', 'label', 'test 3', 'chart label', 'custom'],
        valuesCount = Math.floor(Math.random() * 25) + 2,
        values = []

    for (let i = 0; i < valuesCount; i++)
        values.push({
            value: Math.random(),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    const avg = (values.filter(v => v.value !== undefined)
        .map(v => v.value)
        .reduce((a, b) => a + b) / values.length)
        .toPrecision(2)

    const chart = OCharts.chart(document.querySelector('div'), {
        title: 'Donut Chart',
        enableLegend: true,
        enableTooltip: true,
        type: 1,
        data: {
            type: 1,
            values: values,
            innerRadius: 50,
            innerTitle: `Average: ${avg}`
        }
    })

    chart.render()
</script>
</html>
