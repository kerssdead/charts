<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Example</title>

    <script src="/ch.min.js"></script>
</head>

<body>
    <div id="pie-example" style="text-align: center"></div>
</body>

<script>
    function getRandomColor() {
        let letters = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)]
        }
        return color
    }

    const baseColor = getRandomColor()
    const labelsPool = ['test 1', 'test 2', 'some label', 'another one', 'label', 'test 3', 'chart label', 'custom']

    let values = []
    const valuesCount = Math.floor(Math.random() * 25) + 2

    const adjustStep = Math.round(100 / valuesCount)
    let adjustAmount = -50

    for (let i = 0; i < valuesCount; i++) {
        values.push({
            value: Math.random(),
            color: adjustColor(baseColor, adjustAmount += adjustStep),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })
    }

    let chart = new Chart(document.getElementById('pie-example'), {
        data: {
            type: CircularTypes.pie,
            values: values
        },
        type: ChartTypes.circular
    })

    chart.render()
</script>
</html>
