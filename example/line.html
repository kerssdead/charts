<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Line Plot Example
    </title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="/dist/ocharts.js"></script>
</head>

<body>
<div id="line-example" style="text-align: center"></div>
</body>

<script>
    const labelsPool = ['test 1', 'test 2', 'test 3', 'another one', 'label', 'some label', 'chart label', 'custom']

    let values = [],
        values1 = []
    const valuesCount = 40,
        indexMin = 0

    for (let i = indexMin; i < valuesCount; i++)
        values.push({
            x: i,
            y: Math.pow(i, 2),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    for (let i = indexMin; i < valuesCount; i++)
        values1.push({
            x: i + 12,
            y: Math.pow(valuesCount - i, 2.1),
            label: labelsPool[Math.floor(Math.random() * labelsPool.length)]
        })

    let chart = OCharts.chart(document.getElementById('line-example'), {
        title: 'Line Plot',
        enableTooltip: true,
        data: {
            values: [
                {
                    values: values,
                    type: 0,
                    width: 3,
                    label: 'Line series',
                    color: '#ff0000'
                },
                {
                    values: values1,
                    type: 0,
                    width: 3,
                    label: 'Line series 2',
                    color: '#ffa500'
                }
            ]
        },
        type: 0
    })

    chart.render()
</script>
</html>
